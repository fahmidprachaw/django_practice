<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a href="{% url "home" %}" class="navbar-brand text-white">Navbar</a>
          <div class="d-flex gap-2" role="search">
            
            
            {% if user.is_authenticated %}
                <a href="{% url "profile" %}" class="btn btn-outline-success text-white" type="submit">Profile</a>
                <a href="{% url "logout" %}" class="btn btn-outline-danger text-white" type="submit">Logout</a>
            {% else %}
                <a href="{% url "singup" %}" class="btn btn-outline-warning text-white" type="submit">SingUp</a>
                <a href="{% url "login" %}" class="btn btn-outline-success text-white" type="submit">Login</a>

            {% endif %}
          </div>
        </div>
      </nav>
    
    {% block containt %}
    
    {% endblock  %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
